<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeBalance | Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --deep-blue: #1c2541;
            --medium-blue: #3a506b;
            --teal: #5bc0be;
            --light-teal: #6fffe9;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--deep-blue), var(--medium-blue));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--white);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .wrapper {
            width: 750px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 40px;
            transition: var(--transition);
        }

        .wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .wrapper h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .wrapper h1:after {
            content: '';
            position: absolute;
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--teal), var(--light-teal));
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        .input-box {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .input-box .input-field {
            position: relative;
            width: 48%;
            margin: 15px 0;
        }

        .input-box .input-field input {
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            outline: none;
            font-size: 16px;
            color: var(--white);
            border-radius: 8px;
            padding: 15px 15px 15px 45px;
            transition: var(--transition);
        }

        .input-box .input-field input:focus {
            border-color: var(--teal);
            box-shadow: 0 0 0 2px rgba(91, 192, 190, 0.3);
        }

        .input-box .input-field input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-box .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            transition: var(--transition);
        }

        .input-box .input-field input:focus + i {
            color: var(--teal);
        }

        .terms {
            display: flex;
            align-items: center;
            margin: 25px 0 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .terms input {
            accent-color: var(--teal);
            margin-right: 10px;
            width: 16px;
            height: 16px;
        }

        .btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(to right, var(--teal), var(--light-teal));
            border: none;
            outline: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: var(--deep-blue);
            font-weight: 600;
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(91, 192, 190, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
        }

        .login-link a {
            color: var(--light-teal);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .wrapper {
                width: 90%;
                padding: 30px;
            }
            
            .input-box .input-field {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .wrapper {
                padding: 25px;
            }
            
            .wrapper h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form id="signupForm">
            <h1>Create Your Account</h1>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="First Name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Last Name" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email Address" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user-circle'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I hereby declare that the above information provided is true and correct.</label>
            </div>

           <div>
            <button type="button" class="btn" onclick="location.href='NewUser.html'"><span></span>Get Started</button>
        </div>

            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate passwords match
            const password = document.querySelector('input[type="password"]');
            const confirmPassword = document.querySelectorAll('input[type="password"]')[1];
            
            if(password.value !== confirmPassword.value) {
                alert('Passwords do not match!');
                return;
            }
            
            // If validation passes, redirect
            window.location.href = 'homeage1.html';
        });
    </script>
</body>
</html>
