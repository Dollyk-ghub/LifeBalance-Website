<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page | LifeBalance</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <style>
        :root {
            --deep-blue: #1c2541;
            --navy: #3a506b;
            --teal: #5bc0be;
            --light-teal: #6fffe9;
            --white: #f8f9fa;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--deep-blue) 0%, var(--navy) 100%), 
                        url('image\(9\).jpg') no-repeat center center;
            background-blend-mode: overlay;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: var(--white);
            transition: background 0.5s ease;
        }
        
        .content {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            background: rgba(28, 37, 65, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            animation: fadeIn 1s ease-out;
            color: white;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--teal), var(--light-teal));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        p {
            font-weight: 300;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        button {
            position: relative;
            padding: 12px 30px;
            background: transparent;
            color: var(--teal);
            border: 2px solid var(--teal);
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            border-radius: 30px;
        }
        
        button:hover {
            color: var(--deep-blue);
            background: var(--teal);
            box-shadow: 0 0 15px var(--teal);
        }
        
        button span {
            position: absolute;
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .content {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>

</head>
<body class="welcomepage">
    
    <div class="content">
        <h1>Welcome to LifeBalance</h1>
        <p>Your personal wellness tracker for balancing your student life</p>
        <div>
            <button type="button" onclick="location.href='features.html'"><span></span>Get Started</button>
        </div>
    </div>
        
</body>
</html>
