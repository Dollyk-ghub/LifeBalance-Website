<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pippins');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        html {

            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: grey;
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            background-color: #fff;
            width: 350px;
            padding: 32px 24px;
            font-size: 14px;
            font-family: 'poppins', sans-serif;
            color: black;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
            border-radius: 10px;
        }
        .form-container button:active {
            scale: 0.95;
        }
        .form-container .tittle {
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .form-container .form {
            display: flex;
            flex-direction: column;
        }
        .form-container .form-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .form-container .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container .form-group input {
            padding: 12px 16px;
            border-radius: 6px;
            font-family: inherit;
            border: 1px solid black;
        }
        .form-container .form-group input::placeholder {
            opacity: 1;
        }
        .form-container .form-group input:focus {
            outline: none;
            border-color: rgb(10, 233, 233);
        }
        .form-container .form-submit-btn {
            width: 100px;
            padding: 15px 0;
            text-align: center;
            justify-content: center;
            align-self: center;
            margin: 20px 10px;
            border-radius: 25px;
            border: 2px solid #009688;
            font-weight: bold;
            background: transparent;
            color: black;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .form-container .form-submit-btn:hover {
            width: 100%;
            border: none;
            transition: 0.5s;
        }
        .form-container .link {
            color: blue;
            text-decoration: none;
        }

     
    </style>
   

</head>
<body>
    <div class="form-container">
        <div class="tittle">
            Forgot Password
        </div>
        <form class="form">
            <div class="form-group">
                <label for="emal">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <button class="form-submit-btn" type="submit">Send Email</button>
        </form>
        <p>Return to login page <a a href="#" onclick="location.href='login.html'"> Login </a></p>

    </div>
    
    <div class="forgot"> 
        
    </div>
    
</body>
</html>
