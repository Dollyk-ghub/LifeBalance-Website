<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeBalance | Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-blue: #1c2541;
            --medium-blue: #3a506b;
            --teal: #5bc0be;
            --light-teal: #6fffe9;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--deep-blue), var(--medium-blue));
            color: var(--white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .reset-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .reset-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .reset-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .reset-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--white);
            text-align: center;
            margin-bottom: 10px;
            position: relative;
        }

        .reset-title:after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, var(--teal), var(--light-teal));
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        .reset-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            transition: var(--transition);
        }

        .input-field {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--white);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--teal);
            box-shadow: 0 0 0 2px rgba(91, 192, 190, 0.3);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 38px;
            color: rgba(255, 255, 255, 0.6);
            transition: var(--transition);
        }

        .input-field:focus + .input-icon {
            color: var(--teal);
        }

        .reset-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--teal), var(--light-teal));
            border: none;
            border-radius: 8px;
            color: var(--deep-blue);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin: 10px 0 25px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(91, 192, 190, 0.3);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        .login-link a {
            color: var(--light-teal);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .success-message {
            display: none;
            text-align: center;
            color: var(--light-teal);
            margin-top: 20px;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 15px;
            }
            
            .reset-box {
                padding: 30px;
            }
            
            .reset-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-box">
            <h1 class="reset-title">Reset Password</h1>
            <p class="reset-subtitle">Enter your email address and we'll send you a link to reset your password</p>
            
            <form id="resetForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="input-field" placeholder="Enter your registered email" required>
                    <span class="input-icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                </div>
                
                <button type="submit" class="reset-btn">Send Reset Link</button>
                
                <div class="success-message" id="successMessage">
                    Password reset link sent! Please check your email.
                </div>
            </form>
            
            <div class="login-link">
                Remember your password? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            // You would typically add AJAX form submission here
        });
    </script>
</body>
</html>
